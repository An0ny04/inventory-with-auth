</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Email ID </label>
            <input required id="user" value="{{values.user}}" type="user" name="user" placeholder="Your Email ID" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password </label>
            <input required id="password" value="{{values.password}}" type="password" name="password" placeholder="Your Password" class="form-control" />
        </div>
        <button type="submit">login</button>
      </form>
</body>
</html>
